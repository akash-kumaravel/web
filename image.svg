<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Glowing Elements -->
  <circle cx="500" cy="500" r="300" fill="#007BFF" filter="url(#glow)" opacity="0.3">
    <animate attributeName="r" values="300;320;300" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="500" cy="500" r="150" fill="#FFFFFF" filter="url(#glow)" opacity="0.1" />

  <!-- Tech Rings -->
  <circle cx="500" cy="500" r="380" stroke="#007BFF" stroke-width="2" fill="none" opacity="0.4" />
  <circle cx="500" cy="500" r="420" stroke="#007BFF" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="20, 10">
      <animateTransform attributeName="transform" type="rotate" from="0 500 500" to="360 500 500" dur="60s" repeatCount="indefinite" />
  </circle>
  
  <!-- Abstract Shapes -->
  <path d="M200,800 Q500,200 800,800" fill="none" stroke="#007BFF" stroke-width="4" opacity="0.2">
      <animate attributeName="d" values="M200,800 Q500,200 800,800; M200,800 Q500,900 800,800; M200,800 Q500,200 800,800" dur="10s" repeatCount="indefinite" />
  </path>

  <!-- Text Watermark -->
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="40" fill="#fff" text-anchor="middle" dy=".3em" opacity="0.05" letter-spacing="10">NEONFLUX</text>
</svg>